<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="Game Files/style.css" />
	<title>ROB* The Robot</title>
	</head>

	<body>
	
		<div class="Options">
			Options Menu
		</div>
		
		<div class="Clock">
			Date & Season & Weather
		</div>
		<!--------------------------------------------------------------------------------------------->
		<!--------------------------------------------------------------------------------------------->
		<div class="SelectionPane-Selected" id="Game" onClick="windowSelect('GameWindow')">
			Game Window
		</div>
		
		<div class="SelectionPane" id="Upgrades" onClick="windowSelect('UpgradesWindow')">
			Upgrades
		</div>
		
		<div class="SelectionPane" id="Crafting" onClick="windowSelect('CraftingWindow')">
			Crafting
		</div>
		
		<div class="SelectionPane" id="Workers" onClick="windowSelect('WorkersWindow')">
			Workers
		</div>
	
		<div class="SelectionPane" id="Factory" onClick="windowSelect('FactoryWindow')">
			Factory
		</div>
		
		<div class="SelectionPane" id="Travel" onClick="windowSelect('TravelWindow')">
			Travel
		</div>
		
		<div class="SelectionPane" id="Resources" onClick="windowSelect('ResourcesWindow')">
			Resources
		</div>
		
		<div class="SelectionPane" id="Base" onClick="windowSelect('BaseWindow')">
			Base
		</div>
		<!--------------------------------------------------------------------------------------------->
		<!--------------------------------------------------------------------------------------------->
		<div class="Pane-Selected" id="GameWindow">
			<p>Game Window</p>
			
			<div class="HealthBar">
				Health Bar
			</div>
			
			<div class="EnergyBar">
				Energy Bar
			</div>
		</div>
		
		<div class="Pane-Unselected" id="UpgradesWindow">
			<p>Upgrades</p>
		</div>
		
		<div class="Pane-Unselected" id="CraftingWindow">
			<p>Crafting</p>
		</div>
		
		<div class="Pane-Unselected" id="WorkersWindow">
			<p>Workers</p>
		</div>
	
		<div class="Pane-Unselected" id="FactoryWindow">
			<p>Factory</p>
		</div>
		
		<div class="Pane-Unselected" id="TravelWindow">
			<p>Travel</p>
		</div>
		
		<div class="Pane-Unselected" id="ResourcesWindow">
			<p>Resources</p>
		</div>
		
		<div class="Pane-Unselected" id="BaseWindow">
			<p>Base</p>
		</div>
		<!--------------------------------------------------------------------------------------------->
		<!--------------------------------------------------------------------------------------------->
	<script src="Game Files/navigation.js"></script>
	</body>
</html>
